<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Morning</title>
    
    <!-- Fonts for both screens -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Pixelify for Valentine, Fredoka/Nunito for Morning -->
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet"/>

    <style>
        /* -----------------------------------------------------------
           GLOBAL RESET & LAYOUT
        ----------------------------------------------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            background-color: #000; /* Base color behind screens */
        }

        /* Screen Container Management */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            display: flex; /* Centering helper for both screens */
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }

        /* -----------------------------------------------------------
           SCREEN 1: GOOD MORNING (Redesigned - Soft Green/Cozy)
        ----------------------------------------------------------- */
        #screen-morning {
            background: linear-gradient(135deg, #e0f2f1 0%, #a7ffeb 100%); /* Soft Mint/Morning */
            flex-direction: column;
            color: #004d40;
        }
/* --- [NEW] Code hi·ªáu ·ª©ng n·ªÅn (Hoa bay & L·∫•p l√°nh) --- */
        
        /* Floating Sparkles Background */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: sparkleFloat 8s linear infinite;
            opacity: 0;
        }

        @keyframes sparkleFloat {
            0% { transform: translateY(100vh) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.5); opacity: 0; }
        }

        /* Floating Hearts/Flowers */
        .hearts-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            animation: heartFloat 12s linear infinite;
            opacity: 0;
        }

        @keyframes heartFloat {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            50% { transform: translateY(50vh) translateX(20px) rotate(180deg); }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh) translateX(-20px) rotate(360deg); opacity: 0; }
        }

        /* Valentine Screen Hearts */
        .valentine-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .valentine-heart {
            position: absolute;
            font-size: 24px;
            animation: valentineHeartFloat 10s linear infinite;
            opacity: 0;
        }

        @keyframes valentineHeartFloat {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.2); opacity: 0; }
        }
        /* --- [END NEW] --- */

        /* The Window View */
        .window-frame {
            position: relative;
            width: 320px;
            height: 400px;
            background: #fff;
            border: 12px solid #8d6e63; /* Wood frame */
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            overflow: hidden;
            background-image: url('https://images.unsplash.com/photo-1595131838595-3154b9f4450b?q=80&w=1000&auto=format&fit=crop'); /* Sunny sky placeholder */
            background-size: cover;
            background-position: center;
            z-index: 5;
        }

        /* Sun Animation (Behind Curtains) */
        .sun {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 60px;
            height: 60px;
            background: #ffd54f;
            border-radius: 50%;
            box-shadow: 0 0 40px #ffca28;
            animation: sun-float 4s infinite ease-in-out;
        }

        @keyframes sun-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Curtains */
        .curtain {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            background: repeating-linear-gradient(90deg, #fff 0px, #f1f8e9 20px, #dcedc8 40px);
            transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .curtain.left {
            left: 0;
            transform-origin: left;
            border-right: 2px solid rgba(0,0,0,0.05);
        }

        .curtain.right {
            right: 0;
            transform-origin: right;
            border-left: 2px solid rgba(0,0,0,0.05);
        }

        .curtain-text {
            font-family: 'Fredoka', sans-serif;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 20px;
            color: #558b2f;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.5s;
        }

        /* Open State */
        .window-frame.open .curtain.left {
            transform: scaleX(0.2) skewY(5deg);
        }
        .window-frame.open .curtain.right {
            transform: scaleX(0.2) skewY(-5deg);
        }
        .window-frame.open .curtain-text {
            opacity: 0;
        }

        /* Video Content (Hidden initially) */
        .morning-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
            z-index: 4; /* Behind curtains but in front of sun */
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(2px);
        }

        .window-frame.open .morning-content {
            opacity: 1;
            transform: scale(1);
        }

        .video-wrapper {
            width: 85%;
            aspect-ratio: 9/16;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-height: 300px;
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text Area Below Window */
        .morning-text {
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 1s;
            z-index: 5;
        }

        .window-frame.open ~ .morning-text {
            opacity: 1;
            transform: translateY(0);
        }

        h1.good-morning {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            color: #2e7d32;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        p.morning-sub {
            color: #558b2f;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        /* The Button to Go to Screen 2 */
        .goto-valentine-btn {
            background: #fff;
            border: 2px solid #ff80ab;
            color: #c2185b;
            padding: 12px 24px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.2);
            transition: transform 0.2s, background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .goto-valentine-btn:hover {
            transform: translateY(-3px) scale(1.05);
            background: #fff0f6;
        }

        /* -----------------------------------------------------------
           SCREEN 2: VALENTINE LETTER (Preserved Logic & Styles)
           Adapted to fit inside #screen-valentine
        ----------------------------------------------------------- */
        #screen-valentine {
            /* Moved body styles from original file to here */
            background-image: url("https://res.cloudinary.com/decqv3ed0/image/upload/v1770282978/heart-bg_wyzaqm.jpg");
            background-size: cover; /* Ensure it covers */
            font-family: "Pixelify Sans", sans-serif;
            /* Flex layout is handled by parent .screen */
        }

        /* Envelope Screen */
        #envelope-container {
            text-align: center;
            cursor: pointer;
            z-index: 5;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #envelope {
            width: 200px;
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }

        /* Letter Container - originally fixed/inset, now relative to screen */
        #letter-container {
            display: none;
            position: absolute; /* Changed from fixed to absolute to stay in screen */
            inset: 0;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .letter-window {
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 3/2;
            padding: 20px 20px 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url("https://res.cloudinary.com/decqv3ed0/image/upload/v1770282977/window_vl3uwb.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 12px;
            gap: 1px;
            padding-top: 180px;
            transform: scale(1.2);
            opacity: 0;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .letter-window.open {
            transform: scale(1);
            opacity: 1;
        }

        #screen-valentine h1 {
            font-size: 30px;
            margin: 0;
            color: black;
            font-family: "Pixelify Sans", sans-serif;
        }

        #screen-valentine p {
            font-size: 40px;
            color: black;
            font-family: "Pixelify Sans", sans-serif;
        }

        /* Cat */
        .cat {
            width: 250px;
            margin: 10px 0;
            transition: width 0.4s ease;
        }

        .letter-window.final .cat {
            width: 180px;
        }

        /* buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
        }

        .no-wrapper {
            position: relative;
        }

        .btn {
            width: 120px;
            cursor: pointer;
            user-select: none;
        }

        .yes-btn, .no-btn {
            width: 120px;
            height: auto;
            display: inline-block;
        }

        .yes-btn {
            position: relative;
            z-index: 2;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        .no-btn {
            z-index: 1;
            position: relative;
            transition: transform 0.15s ease;
            cursor: pointer; /* Allow clicking */
        }

        .no-btn:hover {
            transform: scale(1.1); /* Add hover effect */
        }

        .final-text {
            font-size: 22px !important; /* Override P */
            line-height: 1.4;
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 240, 240, 0.5);
            border-radius: 12px;
            margin-top: 10px;
        }
        
        /* Utility for hiding elements strictly */
        .d-none {
            display: none !important;
        }

        /* -----------------------------------------------------------
           CUSTOM REJECTION MODAL
        ----------------------------------------------------------- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background: linear-gradient(135deg, #fff 0%, #ffe6f0 100%);
            padding: 40px 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 
                0 20px 60px rgba(194, 24, 91, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.8);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 400px;
            width: 90%;
            border: 3px solid rgba(255, 128, 171, 0.3);
        }

        .modal:not(.hidden) .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            font-family: 'Fredoka', sans-serif;
            color: #c2185b;
            font-size: 28px;
            margin: 0 0 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .modal-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 30px;
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .modal-btn:active {
            transform: translateY(-1px);
        }

        .modal-btn.cancel {
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
            color: #666;
            border: 2px solid #ddd;
        }

        .modal-btn.cancel:hover {
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 100%);
            border-color: #ccc;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #ff80ab 0%, #ff4081 100%);
            color: white;
            border: 2px solid #ff4081;
        }

        .modal-btn.confirm:hover {
            background: linear-gradient(135deg, #ff4081 0%, #f50057 100%);
            box-shadow: 0 6px 20px rgba(245, 0, 87, 0.3);
        }

    </style>
</head>
<body>

    <!-- üü¢ SCREEN 1: GOOD MORNING -->
    <div id="screen-morning" class="screen active">
        <!-- üåü Containers cho hi·ªáu ·ª©ng n·ªÅn -->
        <div class="sparkles" id="sparklesContainer"></div>
        <div class="hearts-bg" id="heartsContainer"></div>
        
        <div class="window-frame" id="morningWindow">
            <!-- The Sun -->
            <div class="sun"></div>
            
            <!-- The Content (Video) -->
            <div class="morning-content">
                 <div class="video-wrapper">
                    <video id="morningVideo" playsinline>
                        <source src="https://res.cloudinary.com/decqv3ed0/video/upload/v1770389606/Ch%C3%A0o_bu%E1%BB%95i_s%C3%A1ng_c%E1%BA%A3_nh%C3%A0_iu_c%E1%BB%A7a_Kem_qsaieq.mp4" type="video/mp4">
                        Your browser doesn't support video.
                    </video>
                 </div>
            </div>

            <!-- The Interactive Curtains -->
            <div class="curtain left" onclick="openCurtains()">
                <div class="curtain-text">Tap to</div>
            </div>
            <div class="curtain right" onclick="openCurtains()">
                <div class="curtain-text">Open</div>
            </div>
        </div>

        <div class="morning-text">
            <h1 class="good-morning">Good Morning! üåø</h1>
            <p class="morning-sub">Hope your day is bright and beautiful.</p>
            
            <button class="goto-valentine-btn" onclick="goToValentine()">
                <span>You have mail!</span> üíå
            </button>
        </div>

    </div>

    <!-- üíå SCREEN 2: VALENTINE LETTER -->
    <div id="screen-valentine" class="screen hidden">
        <!-- üíï Container cho valentine hearts -->
        <div class="valentine-hearts" id="valentineHeartsContainer"></div>
        
        <!-- Envelope Screen -->
        <div id="envelope-container">
            <img src="https://res.cloudinary.com/decqv3ed0/image/upload/v1770282976/envelope_ne7vgy.png" alt="Envelope" id="envelope" />
            <p style="font-size: 24px; margin-top: 10px;">‚ô° Letter for You ‚ô°</p>
        </div>

        <!-- Letter Screen -->
        <div id="letter-container">
            <div class="letter-window">
                <h1 id="letter-title">Will you be my Valentine?</h1>

                <img src="https://res.cloudinary.com/decqv3ed0/image/upload/v1770282959/cat_heart_dph8m1.gif" class="cat" id="letter-cat" />

                <div class="buttons" id="letter-buttons">
                    <img src="https://res.cloudinary.com/decqv3ed0/image/upload/v1770282976/yes_fpiios.png" class="btn yes-btn" alt="Yes" />

                    <div class="no-wrapper">
                        <img src="https://res.cloudinary.com/decqv3ed0/image/upload/v1770282977/no_w5m1yr.png" class="btn no-btn" alt="No" />
                    </div>
                </div>

                <p id="final-text" class="final-text" style="display: none">
                    <strong>Valentine Date:</strong> Meow Restaurant at 7pm. Dress fancy!
                </p>
            </div>
        </div>

        <!-- üö® Custom Rejection Modal -->
        <div id="rejection-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Are you sure? ü•∫</h2>
                <div class="modal-btns">
                    <button class="modal-btn cancel" id="cancel-no">Go back</button>
                    <button class="modal-btn confirm" id="confirm-no">Yes, I'm sure</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* ----------------------------------------------------------
           üåü PH·∫¶N M·ªöI: T·∫†O HI·ªÜU ·ª®NG N·ªÄN (Background Animations)
        ---------------------------------------------------------- */
        
        // ‚ú® T·∫°o c√°c sparkles (ng√¥i sao l·∫•p l√°nh)
        function createSparkles() {
            const container = document.getElementById('sparklesContainer');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 8 + 's';
                sparkle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(sparkle);
            }
        }

        // üå∏ T·∫°o hoa v√† l√° bay l√™n (Morning screen)
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['üå∏', 'üå∫', 'üåº', 'üíö', 'üçÉ']; // Danh s√°ch emoji hoa/l√°
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)]; // Ch·ªçn ng·∫´u nhi√™n
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                heart.style.animationDelay = Math.random() * 12 + 's';
                heart.style.animationDuration = (Math.random() * 6 + 10) + 's';
                container.appendChild(heart);
            }
        }

        // üíï T·∫°o tr√°i tim bay l√™n (Valentine screen)
        function createValentineHearts() {
            const container = document.getElementById('valentineHeartsContainer');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì', '‚ù§Ô∏è']; // Danh s√°ch emoji tr√°i tim
            
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'valentine-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 18) + 'px';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(heart);
            }
        }

        // üé¨ Kh·ªüi t·∫°o t·∫•t c·∫£ hi·ªáu ·ª©ng n·ªÅn khi trang load
        createSparkles();
        createHearts();
        createValentineHearts();

        /* ----------------------------------------------------------
           LOGIC: SCREEN 1 (Morning)
        ---------------------------------------------------------- */
        const morningWindow = document.getElementById('morningWindow');
        const morningVideo = document.getElementById('morningVideo');
        const screenMorning = document.getElementById('screen-morning');
        const screenValentine = document.getElementById('screen-valentine');

        function openCurtains() {
            if (!morningWindow.classList.contains('open')) {
                morningWindow.classList.add('open');
                // Play video after curtains start opening
                setTimeout(() => {
                    morningVideo.play().catch(e => console.log("Interaction needed for audio/video"));
                }, 800);
            }
        }

        function goToValentine() {
            // Fade out morning
            screenMorning.classList.remove('active');
            screenMorning.classList.add('hidden');
            
            // Pause video to save resources
            morningVideo.pause();

            // Fade in Valentine
            setTimeout(() => {
                screenValentine.classList.remove('hidden');
                screenValentine.classList.add('active');
            }, 500);
        }

        /* ----------------------------------------------------------
           LOGIC: SCREEN 2 (Valentine - Preserved from Original)
        ---------------------------------------------------------- */
        // Elements
        const envelope = document.getElementById("envelope-container");
        const letter = document.getElementById("letter-container");
        const noBtn = document.querySelector(".no-btn");
        const yesBtn = document.querySelector(".btn[alt='Yes']");

        const title = document.getElementById("letter-title");
        const catImg = document.getElementById("letter-cat");
        const buttons = document.getElementById("letter-buttons");
        const finalText = document.getElementById("final-text");

        // Modal elements
        const modal = document.getElementById("rejection-modal");
        const cancelBtn = document.getElementById("cancel-no");
        const confirmBtn = document.getElementById("confirm-no");

        // Click Envelope
        envelope.addEventListener("click", () => {
            envelope.style.display = "none";
            letter.style.display = "flex";

            setTimeout(() => {
                document.querySelector(".letter-window").classList.add("open");
            }, 50);
        });

        // Logic for NO button - show custom modal
        noBtn.addEventListener("click", () => {
            modal.classList.remove("hidden");
        });

        // Cancel button - close modal
        cancelBtn.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        // Confirm button - show farewell message
        confirmBtn.addEventListener("click", () => {
            modal.classList.add("hidden");
            
            // Show farewell message
            title.textContent = "Understood üíî";
